<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo-login-registro.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>Bienvenido a Uber</title>
</head>
<body>
    
    <div id="formulario">

        <nav id="menu">
            <ul class="opciones">
                <li id="opcion-login"><a href="#">Iniciar Sesion</a></li>
                <li id="opcion-registro"><a href="#">Registrarse</a></li>
            </ul>    
        </nav>

    <div class="ventana-sistema" id="ventana-login">
            <form action="">
                <h2>Bienvenido</h2>
                <input type="email" name="correo" id="correo" placeholder="&#9993; Email*" required>
                <input type="password" name="contraseña" id="contraseña" placeholder="&#9827; Contraseña*" required>
                <input type="submit" value="INICIAR SESION" id="btn-Iniciar">            
                <div id="ayuda-contraseña">
                <a href="#" id="ayuda" title="Enlace con el fin de proporcionar de  acceso a tu cuenta olvidada.">Olvido la contraseña?</a>
                </div>
            </form>
    </div>

    <div class="ventana-sistema" id="ventana-registro">
            <form action="">
                <h2>Registrarse</h2>
                <input type="text" name="nombre" id="nombre" placeholder="&#128100; Nombre*" required>
                <input type="text" name="apellido" id="apellido" placeholder="&#128100; Apellido*" required>
                <input type="email" name="correo" id="correo" placeholder="&#9993; Email*" required>
                <input type="password" name="contraseña" id="contraseña" placeholder="&#9827; Contraseña*">
                <input type="submit" value="REGISTRARSE" id="btn-Registrarse">
            <form action="#">                                            
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
